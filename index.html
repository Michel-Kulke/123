<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="main">

  
  <div class="container">
    <div class="profile-card">
      <img class="avatar" src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" >
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader"</p>
      <div class="social-links">
        <a class="links" href="https://github.com/" >GitHub</a>
        <a class="links" href="https://www.frontendmentor.io/" >Frontend Mentor</a>
        <a class="links" href="https://de.linkedin.com/" >LinkedIn</a>
        <a class="links" href="https://x.com/" >Twitter</a>
        <a class="links" href="https://www.instagram.com/" >Instagram</a>
      </div>
    </div>
  </div>

</body>
</html>
